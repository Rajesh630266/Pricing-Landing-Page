<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .pricing-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .pricing-card {
      background-color: #3cc4fe;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin: 20px;
      text-align: center;
      width: 300px;
    }
    .pricing-card h2 {
      color: #333;
    }
    .pricing-card p {
      color: #666;
    }
    .pricing-card .price {
      font-size: 2em;
      color: #007bff;
      margin-bottom: 10px;
    }
    .pricing-card button {
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      color: #fc5252;
      cursor: pointer;
      font-size: 1em;
      padding: 10px 20px;
      transition: background-color 0.3s;
    }
    .pricing-card button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="pricing-container">
  <div class="pricing-card">
    <h2>Basic</h2>
    <p>For individuals</p>
    <div class="price">$9.99/mo</div>
    <button>Buy Now</button>
  </div>
  
  <div class="pricing-card">
    <h2>Pro</h2>
    <p>For small businesses</p>
    <div class="price">$19.99/mo</div>
    <button>Buy Now</button>
  </div>
  
  <div class="pricing-card">
    <h2>Premium</h2>
    <p>For enterprises</p>
    <div class="price">$29.99/mo</div>
    <button>Buy Now</button>
    
    <script src="index.js"></script>
  </div>
</div>

</body>
</html>
